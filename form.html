<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form action="form.php" method="POST">
            <!-- Name Fields -->
            <div class="form-row">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>
            
            <div class="form-row">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            </div>
            
            <div class="form-row">
                <label for="screenName">Screen Name</label>
                <input type="text" id="screenName" name="screenName" placeholder="Enter screen name" required>
            </div>
            
            <!-- Date of Birth -->
            <div class="form-row">
                <label>Date of Birth</label>
                <div class="dob-fields">
                    <input type="date" id="birthdate" name="birthdate">
                </div>
            </div>
            
            <!-- Gender -->
            <div class="form-row">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>
            
            <!-- Other Fields -->
            <div class="form-row">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select country</option>
                    <option value="US">United States</option>
                    <!-- Add other countries -->
                </select>
            </div>
            
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-row">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone" required>
            </div>
            
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            
            <div class="form-row">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" required>
            </div>
            
            <!-- Terms Agreement -->
            <div class="terms-check">
                <label>
                    I agree to the Terms of Use
                </label>
                    <input type="checkbox" name="terms" required>
                   
                
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
